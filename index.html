<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="/map.png" class="map-img">
                    <div class="row">
                        <img src="/chip.png" width="60px">
                        <img src="/visa.png" width="60px">
                    </div>
                    <div class="row card-no">
                        <p>1234</p>
                        <p>5678</p>
                        <p>0011</p>
                        <p>0022</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <P>VALID TILL</P>
                    </div>
                    <div class="row name">
                        <p>AFTAB ALAM</p>
                        <p>12 / 30</p>
                    </div>
                </div>
                <div class="back">
                    <img src="/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="/pattern.png">
                        </div>
                        <p>123</p>
                    </div>
                    <div class="row card-text">
                        <p>this is a virtual card design buikt using HTML and CSS. you can also design something like
                            this</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
